<!-- Bootstrap is a popular front-end framework that provides a set of pre-designed components and styles to help developers
create responsive and consistent web applications. Here are some commonly used Bootstrap CSS classes and tags:

Grid System:

.container: Creates a responsive fixed-width container.
.container-fluid: Creates a full-width container that spans the entire viewport.
.row: Used inside a container to define a row.
.col-*: Specifies the columns in a row. The * can be replaced with a number from 1 to 12, indicating the column width.
Typography:

.h1 to .h6: Heading tags with decreasing font size.
.lead: Adds larger, bold text for highlighting introductory content.
.blockquote: Styles blockquotes.
.list-unstyled: Removes default list styling.
Buttons:

.btn: Basic button style.
.btn-primary, .btn-secondary, etc.: Different color variations for buttons.
.btn-lg, .btn-sm, .btn-xs: Sizing classes for buttons.
Forms:

.form-control: Applies styles to form inputs.
.form-group: Wraps a form control with additional styling.
.btn-group: Groups a series of buttons together.
.input-group: Groups an input with additional elements like buttons.
Alerts:

.alert: Base class for alert components.
.alert-primary, .alert-secondary, etc.: Different color variations for alerts.
Tables:

.table: Base class for tables.
.table-striped: Adds zebra-striping to tables.
.table-bordered: Adds borders to all sides of the table and cells.
.table-hover: Adds a hover effect to table rows.
Navbar:

.navbar: Base class for a navigation bar.
.navbar-expand-*: Controls when the navbar should collapse.
.navbar-brand: Adds styling to the brand/logo section.
.navbar-nav: Styles the navigation links.
Utilities:

.text-*: Text color classes (e.g., .text-primary, .text-muted).
.bg-*: Background color classes (e.g., .bg-primary, .bg-light).
.d-*: Display property classes (e.g., .d-flex, .d-none).
These are just a few examples, and Bootstrap provides a wide range of other components and utilities to streamline web
development. Remember to include the Bootstrap CSS file in your project to utilize these classes. -->
